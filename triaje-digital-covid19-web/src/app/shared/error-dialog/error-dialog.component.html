<h2 class="header" mat-dialog-title>
  <button (click)="dialogRef.close()" [tabIndex]="-1" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</h2>
<div class="title">
  <mat-icon color="warn">timer_off</mat-icon>
  <span class="text-title">Sesión expirada</span>
</div>
<div class="detail">
  <span class="text-detail">El tiempo de sesión ha terminado.</span>
</div>
